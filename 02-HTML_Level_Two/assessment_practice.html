<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="https://cdn.optinmonster.com/wp-content/uploads/2016/10/Anatomy-of-the-Perfect-Thank-You-Page.png" method="get">
      <label for="firstName">First Name:</label>
      <input id=firstName type="text" placeholder="First Name" required>

      <label for="lastName">Last Name:</label>
      <input id=lastName type="text" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id=email type="email" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id=password type="password" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id=yes type="radio" name="agelimit" value="yes">
      <label for="no">No:</label>
      <input id=no type="radio" name="agelimit" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="paymentOption">
        <option value="creditCard">Credit Card</option>
        <option value="payPal">PayPal</option>
      </select>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
